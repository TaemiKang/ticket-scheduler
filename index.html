<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>티켓팅 일정 알리미</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">티켓알리미</div>
    <nav class="nav">
      <button class="nav-btn active" data-view="all">전체 일정</button>
      <button class="nav-btn" data-view="my">내 캘린더</button>
    </nav>
  </header>

  <main class="container">
    <!-- 왼쪽: 필터 -->
    <section class="sidebar">
      <h2>카테고리</h2>
      <div class="chips" id="category-chips">
        <button class="chip active" data-category="전체">전체</button>
        <button class="chip" data-category="콘서트">콘서트</button>
        <button class="chip" data-category="뮤지컬/연극">뮤지컬/연극</button>
        <button class="chip" data-category="스포츠">스포츠</button>
        <button class="chip" data-category="클래식">클래식</button>
        <button class="chip" data-category="가족/어린이">가족/어린이</button>
        <button class="chip" data-category="팝업스토어">팝업스토어</button>
        <button class="chip" data-category="WEEKLY RANKING">WEEKLY RANKING</button>
      </div>

      <div id="subcategory-wrap">
        <h2>세부 카테고리</h2>
        <div class="chips" id="subcategory-chips">
          <button class="chip active" data-subcategory="전체">전체</button>
        </div>
      </div>

      <div id="agency-wrap">
        <h2>기획사 선택 (콘서트)</h2>
        <select id="agency-select">
          <option value="all">전체 기획사</option>
        </select>
      </div>

      <div id="sports-wrap">
        <h2>스포츠 구단 선택</h2>
        <select id="soccer-select">
          <option value="all">축구 구단 전체</option>
        </select>
        <select id="baseball-select" style="margin-top:8px;">
          <option value="all">야구 구단 전체</option>
        </select>
      </div>

      <h2>아티스트</h2>
      <input type="text" id="artist-search" placeholder="아티스트 검색..." style="width:100%; padding:8px 10px; border-radius:var(--radius-md); border:1px solid var(--border); background:rgba(8, 9, 24, 0.98); color:var(--text); font-size:13px; outline:none; margin-bottom:8px; transition:border-color var(--transition-fast), box-shadow var(--transition-fast);" />
      <select id="artist-select">
        <option value="all">전체 아티스트</option>
      </select>

      <button id="reset-filters" class="reset-btn">필터 초기화</button>

      <div class="notice-box">
        <h3>알림 설정</h3>
        <p>관심 일정을 내 캘린더에 추가하면<br/>브라우저 알림(예정)으로 알려줄 수 있어요.</p>
        <button id="enable-noti" class="primary-btn">알림 권한 요청</button>
      </div>
    </section>

    <!-- 오른쪽: 메인 영역 -->
    <section class="main">
      <!-- 랭킹 리스트 (WEEKLY RANKING 선택 시 표시) -->
      <section class="ranking-section" id="ranking-section" style="display:none;">
        <h2 style="font-size:18px; margin-bottom:12px; font-weight:600;">⭐ WEEKLY RANKING</h2>
        <div id="ranking-list" class="ranking-list"></div>
      </section>

      <!-- 달력 헤더 -->
      <div class="calendar-header" id="calendar-header">
        <div class="month-nav">
          <button id="prev-month" class="icon-btn">◀</button>
          <span id="current-month"></span>
          <button id="next-month" class="icon-btn">▶</button>
        </div>
      </div>

      <!-- 달력 -->
      <div class="calendar" id="calendar"></div>

      <!-- 일정 리스트 -->
      <section class="events-section">
        <h2 id="events-title">전체 일정</h2>
        <ul id="events-list" class="events-list"></ul>
      </section>
    </section>
  </main>

  <!-- 팝업: 일정 상세 -->
  <div class="modal-backdrop" id="event-modal-backdrop">
    <div class="modal">
      <button class="modal-close" id="modal-close">✕</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
